<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator App</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <p class="btn">+</p>
        <p class="btn">-</p>
        <p class="btn">*</p>
        <p class="btn">/</p>
      </div>
      <div class="row">
        <p class="btn">1</p>
        <p class="btn">2</p>
        <p class="btn">3</p>
        <p class="btn">4</p>
      </div>
      <div class="row">
        <p class="btn">5</p>
        <p class="btn">6</p>
        <p class="btn">7</p>
        <p class="btn">8</p>
      </div>
      <div class="row">
        <p class="btn">9</p>
        <p class="btn">0</p>
        <p class="btnPlus">=</p>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
